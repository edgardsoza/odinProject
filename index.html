<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="resources/youtubelogo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-fill"></i>
                <div class="logo">
                    <div class="logo-img">
                        <img src="resources/youtubelogo.jpg" alt="">
                    </div>
                    <hi id="logo-txt">YouTube</hi>
                </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-2-line"></i></button>
        </div>
        <div class="profile-container">
            <i class="ri-video-add-line"></i>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="resources/youtubelogo.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="sidebar">
            <div class="sidebar-items">
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-wireless-charging-fill"></i>Shorts</a> 
                <a href="#" class="sidebar-item"><i class="ri-video-line"></i>Subscriptions</a>
                <hr>
                <a href="#" class="sidebar-item"><i class="ri-play-circle-fill"></i>Library</a>
                <a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
                <a href="#" class="sidebar-item"><i class="ri-timer-2-fill"></i>Watch Later</a>
                <a href="#" class="sidebar-item"><i class="ri-thumb-up-line"></i>Like</a>
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <hr>
                <h4 class="more">More from Youtube</h4>
                <a href="#" class="sidebar-item"><i class="ri-fire-line"></i>Tendencies</a>
                <a href="#" class="sidebar-item"><i class="ri-music-line"></i>Music</a>
                <a href="#" class="sidebar-item"><i class="ri-gamepad-fill"></i>Videogame</a>
                <hr>
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <hr>
            </div>
        </div>
        <div class="content">
            <div class="content-information">
                <div class="content-content">
                    <p>HTML</p>
                </div>
                <div class="content-content">
                    <p>CSS</p>
                </div>
                <div class="content-content">
                    <p>Responsive Design</p>
                </div>
                <div class="content-content">
                    <p>UI Design</p>
                </div>
                <div class="content-content">
                    <p>React</p>
                </div>
                <div class="content-content">
                    <p>Node.JS</p>
                </div>                
                <div class="content-content">
                    <p>JavaScript</p>
                </div>
            </div>
            <div class="video-container">
                <div class="video-content-cover">
                    <div class="video-content">
                        <a href="#" class="video-box">
                            <img src="resources/fenomeno.jpg" alt="">
                        </a>
                        <div class="video-details">
                            <div class="channel-logo">
                                <img src="resources/channel.jpg" alt="">
                            </div>
                            <div class="detail">
                                <h3 class="title">Ronaldo vs Zidane</h3>
                                <div class="channel-name">SIAN SPORTS</div>
                                 <div class="views-upload">
                                    <div class="views">28K Views</div>
                                    <div class="upload">1 month ago</div>
                                 </div>
                            </div>
                        </div>
                        <div class="hidden-content">
                            <div class="btn"><i class="re-time-line"></i>Watch later</div>
                            <div class="btn"><i class="re-play-list-2-line"></i>Add to queue</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
