<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>YouTube</title>
    <link rel="shortcut icon" href="resources/youtubelogo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-fill"></i>
                <div class="logo">
                    <div class="logo-img">
                        <img src="resources/youtubelogo.jpg" alt="">
                    </div>
                    <hi id="logo-txt">YouTube</hi>
                </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-2-line"></i></button>
        </div>
        <div class="profile-container">
            <i class="ri-video-add-line"></i>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="resources/youtubelogo.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="sidebar"></div>
    </div>
</body>
</html>
